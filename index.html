  <body>
    <h2 class="top">Welcome</h2>
    <div id="Auction_section" class="container">
      <article id="product_Bid_Section">
        <div class="imageContainer">

        </div>

        <form>
          <h3>Auction</h3>
          <p>Please enter your name and amount bid!</p>

          <input type="text" placeholder="Enter Name" id="name" required />

          <input type="number" placeholder="Enter amount" id="bid" required />

            Submit
          </button>
        </form>
      </article>
